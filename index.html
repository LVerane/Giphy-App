<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gifs</title>
    <script defer type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-success">
            <h2>Look up some suggested gifs...</h2>
            
            <form id="gif-form">
                <label for="gif-input">... or add more!</label>
                <input type="text" id="gif-input" placeholder="What ya wanna see?">
                
                
                <!-- Button triggers new gif to be added -->
                <input id="add-gif" type="submit" value="Show me this!">
            </form>
            
            <div id="buttons-view"></div>
        </nav>
    </div>

    <div class="container">

        <div class="flex" id="fav-box">
            <h2>Your Favorites</h2>
            <button class="fav-btn" id="clear-favs">Delete All Favorites</button>
            <button class="fav-btn" id="show-favs">Show Favorites</button>
            <button class="fav-btn" id="hide-favs" hidden>Hide Favorites</button>
        </div>

        <div id="favorites" hidden></div>
        <div id="gif-result" hidden>
            <h2>Awesome Gifs</h2>
            <h4>hint: click to animate the gifs!</h4>
        </div>
        <div id="animalGifs"></div>

    </div>

</body>

</html>
